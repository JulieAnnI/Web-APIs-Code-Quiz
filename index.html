<!DOCTYPE html>
<html lang="en-us">
<head>
    <!--Responsive Meta Tag-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!--Title-->
    <title>Code Quiz</title>
    
    <!--CSS Style Sheets-->
    <link rel="reset stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet local" href="style.css">

</head>

<body>
<!--Header-->
    <header>
        <button type="button" class="btn btn-link">High Scores</button>

    </header>

<!--Start Page-->
    <main id="startPage" class="format">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following questions. Keep in mind wrong answers will penalize your score/time by ten seconds!</p>
        <button type="button" id="startButton" class="btn btn-primary">Start Quiz</button>
    </main>

<!--Question 1-->
    <main id="question1" class="format">
        <h2>Commonly used datatypes DO NOT include:</h2>
        <section>
            <button type="button" class="btn btn-secondary btn-sm wrong">1.Strings</button>
            <button type="button" class="btn btn-secondary btn-sm wrong">2.Booleans</button>
            <button type="button" class="btn btn-secondary btn-sm correct">3.Alerts</button>
            <button type="button" class="btn btn-secondary btn-sm wrong">4.Numbers</button>
        </section>
    </main>








</body>

















   <!--Javascript-->
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    
   <script src="script.js"></script>


</html>
