<!DOCTYPE html>
<html lang="en-us">
<head>
    <!--Responsive Meta Tag-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!--Title-->
    <title>Code Quiz</title>
    
    <!--CSS Style Sheets-->
    <link rel="reset stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet local" href="style.css">

    <!--Javascript-->
    <script src="script.js"></script>
</head>

<body>
<!--Header-->
    <header>
        <button type="button" class="btn btn-link">High Scores</button>

    </header>

<!--Start Page-->
    <main id="Start" class="format">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following questions. Keep in mind wrong answers will penalize your score/time by ten seconds!</p>
        <button type="button" class="btn btn-primary">Start Quiz</button>
    </main>

<!--Question 1-->
    <main id="Question 1" class="format">
        <h2>Commonly used datatypes DO NOT include:</h2>
        <section>
            <button type="button" class="btn btn-secondary btn-sm wrong">1.Strings</button>
            <button type="button" class="btn btn-secondary btn-sm wrong">2.Booleans</button>
            <button type="button" class="btn btn-secondary btn-sm correct">3.Alerts</button>
            <button type="button" class="btn btn-secondary btn-sm wrong">4.Numbers</button>
        </section>
    </main>








</body>


















</html>
